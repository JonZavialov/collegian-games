name: Refresh Article Data
on:
  schedule:
    # Runs at 23 minutes past the hour every 6 hours
    # (Avoids the 00:00 peak when everyone else is scraping)
    - cron: "23 */6 * * *"
  workflow_dispatch: # Allows you to trigger it manually from the UI

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing the JSON back to the repo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "bot@psucollegian.com"
          git add articles.json
          git commit -m "Automated news update [skip ci]" || exit 0
          git push
